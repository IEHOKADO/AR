<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
      <a-nft
          type='nft' url='https://raw.githubusercontent.com/IEHOKADO/AR/master/image/tino/tino'
          smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
          <a-entity
              gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
              scale="5 5 5"
              position="50 150 -100"
              rotation="-90 0 0"
              >
          </a-entity>
      </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <img src="image/map.jpg" width="390" height="260" style="position: absolute; opacity: 0.5; bottom: 0; right: 0;">
  <img src="image/pin.png" width="30" height="30" style="position: absolute;" id="pin">
  <div style="position: absolute; top: 10; color: white;" id="posText">position</div>
  <script>
    function geo_success(position) {
      console.log("success");
      viewPos(position.coords.latitude,position.coords.longitude);
      movePin(position.coords.latitude,position.coords.longitude);
    }
    function geo_error() {
      console.log("failure");
    }
    var geo_options = {
      enableHighAccuracy: true,   //一応true
      maximumAge        : 100000, //100秒
      timeout           : 1000    //1秒ごとにタイムアウト
    };
    var wpid = navigator.geolocation.watchPosition(geo_success, geo_error, geo_options);
    function viewPos(latitude,longitude) {
      document.getElementById("posText").innerHTML = `latitude: ${latitude}<br>longitude: ${longitude}`;
    }
    function movePin(latitude,longitude){
      var object = document.getElementById("pin");
      object.style.bottom = latitude + "px";
      object.style.right = longitude + "px";
    }
  </script>
</body>
